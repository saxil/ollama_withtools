<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nexus - AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff00f0;
            --bg-dark: #0a0a1a;
            --bg-darker: #050510;
            --text-light: #e0e0ff;
        }
        
        body {
            background-color: var(--bg-darker);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .chat-container {
            background: linear-gradient(135deg, rgba(10,10,30,0.9) 0%, rgba(5,5,20,0.95) 100%);
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1),
                        0 0 60px rgba(255, 0, 240, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            margin-bottom: 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
        }
        
        .user-message {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15) 0%, rgba(0, 240, 255, 0.3) 100%);
            border-left: 3px solid var(--primary);
            margin-left: auto;
            border-top-right-radius: 4px;
        }
        
        .ai-message {
            background: linear-gradient(135deg, rgba(255, 0, 240, 0.1) 0%, rgba(255, 0, 240, 0.2) 100%);
            border-right: 3px solid var(--secondary);
            margin-right: auto;
            border-top-left-radius: 4px;
        }
        
        .typing-indicator {
            display: flex;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .input-container {
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
        }
        
        /* Futuristic scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        /* Holographic effect */
        .holographic::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary), var(--secondary), 
                var(--primary), var(--secondary));
            background-size: 400%;
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: 0.5s;
        }
        
        .holographic:hover::before {
            opacity: 0.3;
            animation: hologram 8s linear infinite;
        }
        
        @keyframes hologram {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .error-message {
            background: linear-gradient(135deg, rgba(255, 50, 50, 0.1) 0%, rgba(255, 50, 50, 0.2) 100%);
            border-right: 3px solid #ff3333;
            color: #ffaaaa;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="chat-container w-full max-w-3xl h-[80vh] flex flex-col p-6 holographic">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-800">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-purple-500 flex items-center justify-center pulse">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <h1 class="text-xl font-bold glow-text">NEON NEXUS AI</h1>
            </div>
            <div class="flex space-x-2">
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                <div id="status-text" class="text-xs text-gray-400">Online</div>
            </div>
        </div>
        
        <!-- Chat messages container -->
        <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4 pr-2">
            <!-- Initial AI message -->
            <div class="message ai-message">
                <div class="flex items-start space-x-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-xs"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-cyan-300 mb-1">NEON NEXUS</div>
                        <div class="text-gray-100">Hello! I'm your Neon Nexus AI assistant powered by Ollama. I can help you with chat, email composition, and search queries. How can I assist you today?</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input area -->
        <div class="input-container rounded-lg p-1">
            <form id="chat-form" class="flex items-center">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message here..." 
                    class="flex-1 bg-transparent border-none outline-none p-3 text-gray-200 placeholder-gray-500"
                    autocomplete="off"
                >
                <button type="submit" id="send-btn" class="send-btn w-10 h-10 rounded-lg flex items-center justify-center text-white">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const sendBtn = document.getElementById('send-btn');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = userInput.value.trim();
                
                if (message) {
                    // Add user message to chat
                    addMessage(message, 'user');
                    userInput.value = '';
                    
                    // Disable send button and show typing indicator
                    setSendingState(true);
                    showTypingIndicator();
                    
                    // Send message to Flask backend
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Remove typing indicator
                        removeTypingIndicator();
                        setSendingState(false);
                        
                        if (data.error) {
                            addMessage(`Error: ${data.error}`, 'error');
                        } else {
                            // Add AI response
                            addMessage(data.response, 'ai');
                        }
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        removeTypingIndicator();
                        setSendingState(false);
                        addMessage('Sorry, I encountered an error while processing your request. Please try again.', 'error');
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
                }
            });
            
            function setSendingState(isSending) {
                sendBtn.disabled = isSending;
                if (isSending) {
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-yellow-500 animate-pulse';
                    statusText.textContent = 'Processing...';
                } else {
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse';
                    statusText.textContent = 'Online';
                }
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                // Convert markdown-style formatting to HTML
                const formattedText = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
                
                if (sender === 'user') {
                    messageDiv.innerHTML = `
                        <div class="flex items-start space-x-2 justify-end">
                            <div class="text-right">
                                <div class="font-semibold text-pink-300 mb-1">YOU</div>
                                <div class="text-gray-100">${formattedText}</div>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-500 flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-user text-xs"></i>
                            </div>
                        </div>
                    `;
                } else if (sender === 'error') {
                    messageDiv.innerHTML = `
                        <div class="flex items-start space-x-2">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-red-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-exclamation-triangle text-xs"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-red-300 mb-1">ERROR</div>
                                <div class="text-gray-100">${formattedText}</div>
                            </div>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="flex items-start space-x-2">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-robot text-xs"></i>
                            </div>
                            <div>
                                <div class="font-semibold text-cyan-300 mb-1">NEON NEXUS</div>
                                <div class="text-gray-100">${formattedText}</div>
                            </div>
                        </div>
                    `;
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0 mr-2">
                        <i class="fas fa-robot text-xs"></i>
                    </div>
                    <div class="flex items-center">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
    </script>
</body>
</html>
